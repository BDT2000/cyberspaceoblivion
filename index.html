  <script>
    document.querySelectorAll(".navGif").forEach((gif) => {
      const name = gif.dataset.name;
      const staticGif = "assets/" + name + " Static.gif";
      const introGif = "assets/" + name + " Hover 1.gif";
      const loopGif = "assets/" + name + " Hover 2 Loop.gif";
      const duration = 4000;
      let timer = null;

      gif.src = staticGif;

      gif.addEventListener("mouseenter", () => {
        gif.src = introGif;
        clearTimeout(timer);
        timer = setTimeout(() => {
          gif.src = loopGif;
        }, duration);
      });

      gif.addEventListener("mouseleave", () => {
        clearTimeout(timer);
        gif.src = staticGif;
      });
    });
  </script>
